version: '3.8'

# Docker Compose for Development Environment
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: license_db_dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=license_db_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5440:5432"
    networks:
      - license_network_dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: license_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - license_network_dev

  # Django Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: license_web_dev
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=*
      - DB_NAME=license_db_dev
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - db
      - redis
    networks:
      - license_network_dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  license_network_dev:
    driver: bridge
