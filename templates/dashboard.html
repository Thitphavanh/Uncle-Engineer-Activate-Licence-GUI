{% extends "base.html" %}

{% block title %}License Management Dashboard{% endblock %}

{% block extra_css %}
<style>
    /* Custom styles for components not easily done in Tailwind */
    .tab.active {
        background: #000000;
        color: #ffffff;
    }

    .badge {
        display: inline-block;
        padding: 4px 12px;
        border: 1px solid;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge-active {
        background: #ffffff;
        border-color: #000000;
        color: #000000;
    }

    .badge-inactive {
        background: #ffffff;
        border-color: #cccccc;
        color: #666666;
    }

    .badge-expired {
        background: #000000;
        border-color: #000000;
        color: #ffffff;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8 lg:py-10">
    <!-- Header -->
    <div class="bg-white p-6 sm:p-8 lg:p-10 border border-gray-200 mb-6 sm:mb-8 rounded-lg sm:rounded-none">
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-semibold text-black mb-2">
            License Management Dashboard
        </h1>
        <p class="text-xs sm:text-sm text-gray-600 font-mono">
            https://jpcs-acc.com/api/
        </p>
    </div>

    <!-- Tabs -->
    <div class="flex flex-col sm:flex-row gap-0 mb-6 sm:mb-8 border border-gray-200 bg-white rounded-lg sm:rounded-none overflow-hidden">
        <button class="tab flex-1 border-none sm:border-r border-gray-200 py-3 sm:py-4 px-4 sm:px-6 cursor-pointer text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all active"
                onclick="switchTab('software')">
            <i class="fas fa-box mr-2"></i>
            <span class="hidden sm:inline">Software</span>
            <span class="sm:hidden">ซอฟต์แวร์</span>
        </button>
        <button class="tab flex-1 border-none sm:border-r border-gray-200 py-3 sm:py-4 px-4 sm:px-6 cursor-pointer text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all"
                onclick="switchTab('licenses')">
            <i class="fas fa-key mr-2"></i>
            <span class="hidden sm:inline">Licenses</span>
            <span class="sm:hidden">ใบอนุญาต</span>
        </button>
        <button class="tab flex-1 border-none py-3 sm:py-4 px-4 sm:px-6 cursor-pointer text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-all"
                onclick="switchTab('validate')">
            <i class="fas fa-check-circle mr-2"></i>
            <span class="hidden sm:inline">Validate</span>
            <span class="sm:hidden">ตรวจสอบ</span>
        </button>
    </div>

    <!-- Content -->
    <div class="bg-white p-4 sm:p-6 lg:p-10 border border-gray-200 rounded-lg sm:rounded-none">
        <!-- Software Tab -->
        <div id="software-content" class="tab-content">
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 mb-6">
                <button class="bg-black text-white py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:bg-gray-800 transition-all rounded-lg sm:rounded-none"
                        onclick="loadSoftware()">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                <button class="view-toggle-btn bg-white text-black border border-gray-200 py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:border-black transition-all active rounded-lg sm:rounded-none"
                        onclick="toggleView('software', 'table')">
                    <i class="fas fa-table mr-2"></i>Table
                </button>
                <button class="view-toggle-btn bg-white text-black border border-gray-200 py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:border-black transition-all rounded-lg sm:rounded-none"
                        onclick="toggleView('software', 'json')">
                    <i class="fas fa-code mr-2"></i>JSON
                </button>
            </div>
            <div id="software-table-view" class="overflow-x-auto"></div>
            <div id="software-json-view" class="json-viewer hidden"></div>
        </div>

        <!-- Licenses Tab -->
        <div id="licenses-content" class="tab-content hidden">
            <div id="license-stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-5 mb-8 sm:mb-10"></div>
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 mb-6">
                <button class="bg-black text-white py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:bg-gray-800 transition-all rounded-lg sm:rounded-none"
                        onclick="loadLicenses()">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
                <button class="view-toggle-btn bg-white text-black border border-gray-200 py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:border-black transition-all active rounded-lg sm:rounded-none"
                        onclick="toggleView('licenses', 'table')">
                    <i class="fas fa-table mr-2"></i>Table
                </button>
                <button class="view-toggle-btn bg-white text-black border border-gray-200 py-3 px-6 text-xs sm:text-sm font-medium uppercase tracking-wider hover:border-black transition-all rounded-lg sm:rounded-none"
                        onclick="toggleView('licenses', 'json')">
                    <i class="fas fa-code mr-2"></i>JSON
                </button>
            </div>
            <div id="licenses-table-view" class="overflow-x-auto"></div>
            <div id="licenses-json-view" class="json-viewer hidden"></div>
        </div>

        <!-- Validate Tab -->
        <div id="validate-content" class="tab-content hidden">
            <h3 class="text-xl sm:text-2xl font-semibold mb-6 text-black">Validate License</h3>
            <form onsubmit="validateLicense(event)" class="space-y-5">
                <div>
                    <label class="block mb-2 font-medium text-xs sm:text-sm text-gray-900 uppercase tracking-wider">
                        <i class="fas fa-box mr-2"></i>Software Name
                    </label>
                    <input type="text"
                           id="software-name"
                           required
                           placeholder="BC-JP-GM"
                           class="w-full px-4 py-3 border border-gray-200 bg-white text-sm text-gray-900 focus:outline-none focus:border-black transition-colors rounded-lg sm:rounded-none">
                </div>
                <div>
                    <label class="block mb-2 font-medium text-xs sm:text-sm text-gray-900 uppercase tracking-wider">
                        <i class="fas fa-desktop mr-2"></i>Machine ID
                    </label>
                    <input type="text"
                           id="machine-id"
                           required
                           placeholder="8AC3558F-8323-EF09-C88B-FC3497112403"
                           class="w-full px-4 py-3 border border-gray-200 bg-white text-sm text-gray-900 focus:outline-none focus:border-black transition-colors font-mono rounded-lg sm:rounded-none">
                </div>
                <div>
                    <label class="block mb-2 font-medium text-xs sm:text-sm text-gray-900 uppercase tracking-wider">
                        <i class="fas fa-network-wired mr-2"></i>MAC Address
                    </label>
                    <input type="text"
                           id="mac-address"
                           required
                           placeholder="B6:D8:63:8E:39:E4"
                           class="w-full px-4 py-3 border border-gray-200 bg-white text-sm text-gray-900 focus:outline-none focus:border-black transition-colors font-mono rounded-lg sm:rounded-none">
                </div>
                <button type="submit"
                        class="w-full sm:w-auto bg-black text-white py-3 px-8 text-xs sm:text-sm font-medium uppercase tracking-wider hover:bg-gray-800 transition-all rounded-lg sm:rounded-none">
                    <i class="fas fa-check-circle mr-2"></i>Validate License
                </button>
            </form>
            <div id="validate-result" class="mt-6"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // API Configuration
    const API_TOKEN = '433aa7d7ef3b655fceb3f96dc0dff84b6161b71a6b1504de1429028aa8c5721f';
    const API_BASE = 'https://jpcs-acc.com/api';

    // API Helper function
    async function apiCall(endpoint, options = {}) {
        try {
            const response = await fetch(`${API_BASE}${endpoint}`, {
                ...options,
                headers: {
                    'X-API-TOKEN': API_TOKEN,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }

            return await response.json();
        } catch (error) {
            console.error('API Error:', error);
            throw error;
        }
    }

    // Switch tabs
    function switchTab(tab) {
        // Update tab buttons
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        // Update tab content
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.getElementById(`${tab}-content`).classList.remove('hidden');

        // Load data for the tab
        if (tab === 'software') loadSoftware();
        if (tab === 'licenses') loadLicenses();
    }

    // Store data globally
    let softwareData = null;
    let licensesData = null;

    // Toggle view between table and JSON
    function toggleView(section, view) {
        const buttons = document.querySelectorAll(`#${section}-content .view-toggle-btn`);
        buttons.forEach(btn => {
            btn.classList.remove('active', 'bg-black', 'text-white');
            btn.classList.add('bg-white', 'text-black');
        });
        event.target.classList.remove('bg-white', 'text-black');
        event.target.classList.add('active', 'bg-black', 'text-white');

        const tableView = document.getElementById(`${section}-table-view`);
        const jsonView = document.getElementById(`${section}-json-view`);

        if (view === 'table') {
            tableView.classList.remove('hidden');
            jsonView.classList.add('hidden');
        } else {
            tableView.classList.add('hidden');
            jsonView.classList.remove('hidden');
        }
    }

    // Copy JSON to clipboard
    function copyJSON(dataType) {
        const data = dataType === 'software' ? softwareData : licensesData;
        const jsonString = JSON.stringify(data.results, null, 2);

        navigator.clipboard.writeText(jsonString).then(() => {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            btn.classList.add('bg-gray-600');

            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('bg-gray-600');
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
            alert('Failed to copy to clipboard');
        });
    }

    // Load Software
    async function loadSoftware() {
        const tableContainer = document.getElementById('software-table-view');
        const jsonContainer = document.getElementById('software-json-view');
        tableContainer.innerHTML = '<div class="text-center py-12 sm:py-16 text-gray-500 text-sm"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</div>';

        try {
            const data = await apiCall('/software/');
            softwareData = data;

            // Render table view
            let html = `
                <table class="w-full border-collapse mt-6">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">ID</th>
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Name</th>
                            <th class="hidden md:table-cell px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Description</th>
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.results.forEach(software => {
                html += `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm">${software.id}</td>
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm font-semibold">${software.name}</td>
                        <td class="hidden md:table-cell px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm text-gray-600">${software.description}</td>
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm">
                            <span class="badge ${software.is_active ? 'badge-active' : 'badge-inactive'}">
                                ${software.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;

            // Render JSON view
            jsonContainer.innerHTML = `
                <div class="mt-6 border border-gray-200 rounded-lg sm:rounded-none overflow-hidden">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 p-4 bg-gray-50 border-b border-gray-200">
                        <div class="text-xs font-semibold uppercase tracking-wider text-black">Software Data (JSON)</div>
                        <button class="bg-black text-white px-4 py-2 text-xs font-medium uppercase tracking-wider hover:bg-gray-800 transition-all rounded-lg sm:rounded-none"
                                onclick="copyJSON('software')">
                            <i class="fas fa-copy mr-2"></i>Copy JSON
                        </button>
                    </div>
                    <div class="bg-white p-5 overflow-x-auto max-h-96 sm:max-h-[600px] overflow-y-auto">
                        <pre class="text-xs sm:text-sm font-mono leading-relaxed text-gray-900">${JSON.stringify(data.results, null, 2)}</pre>
                    </div>
                </div>
            `;
        } catch (error) {
            tableContainer.innerHTML = `<div class="bg-white border border-black text-black p-4 mb-5 text-sm rounded-lg sm:rounded-none"><i class="fas fa-exclamation-triangle mr-2"></i>Error loading software: ${error.message}</div>`;
        }
    }

    // Load Licenses
    async function loadLicenses() {
        const tableContainer = document.getElementById('licenses-table-view');
        const jsonContainer = document.getElementById('licenses-json-view');
        const statsContainer = document.getElementById('license-stats');
        tableContainer.innerHTML = '<div class="text-center py-12 sm:py-16 text-gray-500 text-sm"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</div>';

        try {
            const data = await apiCall('/licenses/');
            licensesData = data;

            // Calculate stats
            const total = data.count;
            const active = data.results.filter(l => l.is_active && !l.is_expired).length;
            const expired = data.results.filter(l => l.is_expired).length;

            // Display stats
            statsContainer.innerHTML = `
                <div class="bg-gray-50 p-6 sm:p-8 border border-gray-200 rounded-lg sm:rounded-none">
                    <div class="text-4xl sm:text-5xl lg:text-6xl font-semibold mb-2 text-black">${total}</div>
                    <div class="text-xs font-medium text-gray-600 uppercase tracking-wider">Total Licenses</div>
                </div>
                <div class="bg-gray-50 p-6 sm:p-8 border border-gray-200 rounded-lg sm:rounded-none">
                    <div class="text-4xl sm:text-5xl lg:text-6xl font-semibold mb-2 text-black">${active}</div>
                    <div class="text-xs font-medium text-gray-600 uppercase tracking-wider">Active Licenses</div>
                </div>
                <div class="bg-gray-50 p-6 sm:p-8 border border-gray-200 rounded-lg sm:rounded-none">
                    <div class="text-4xl sm:text-5xl lg:text-6xl font-semibold mb-2 text-black">${expired}</div>
                    <div class="text-xs font-medium text-gray-600 uppercase tracking-wider">Expired Licenses</div>
                </div>
            `;

            // Render table view
            let html = `
                <table class="w-full border-collapse mt-6">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Software</th>
                            <th class="hidden lg:table-cell px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Customer</th>
                            <th class="hidden md:table-cell px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Machine ID</th>
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Days Left</th>
                            <th class="px-3 sm:px-4 py-3 sm:py-4 text-left border-b border-gray-200 font-semibold text-gray-900 uppercase text-xs tracking-wider">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.results.forEach(license => {
                const statusClass = license.is_expired ? 'badge-expired' :
                                  license.is_active ? 'badge-active' : 'badge-inactive';
                const statusText = license.is_expired ? 'Expired' :
                                 license.is_active ? 'Active' : 'Inactive';

                html += `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm font-semibold">${license.software_name}</td>
                        <td class="hidden lg:table-cell px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm text-gray-600">${license.customer_email}</td>
                        <td class="hidden md:table-cell px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-xs font-mono text-gray-600">${license.machine_id}</td>
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm">${license.days_remaining} days</td>
                        <td class="px-3 sm:px-4 py-3 sm:py-4 border-b border-gray-200 text-sm">
                            <span class="badge ${statusClass}">${statusText}</span>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableContainer.innerHTML = html;

            // Render JSON view
            jsonContainer.innerHTML = `
                <div class="mt-6 border border-gray-200 rounded-lg sm:rounded-none overflow-hidden">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 p-4 bg-gray-50 border-b border-gray-200">
                        <div class="text-xs font-semibold uppercase tracking-wider text-black">License Data (JSON)</div>
                        <button class="bg-black text-white px-4 py-2 text-xs font-medium uppercase tracking-wider hover:bg-gray-800 transition-all rounded-lg sm:rounded-none"
                                onclick="copyJSON('licenses')">
                            <i class="fas fa-copy mr-2"></i>Copy JSON
                        </button>
                    </div>
                    <div class="bg-white p-5 overflow-x-auto max-h-96 sm:max-h-[600px] overflow-y-auto">
                        <pre class="text-xs sm:text-sm font-mono leading-relaxed text-gray-900">${JSON.stringify(data.results, null, 2)}</pre>
                    </div>
                </div>
            `;
        } catch (error) {
            tableContainer.innerHTML = `<div class="bg-white border border-black text-black p-4 mb-5 text-sm rounded-lg sm:rounded-none"><i class="fas fa-exclamation-triangle mr-2"></i>Error loading licenses: ${error.message}</div>`;
        }
    }

    // Validate License
    async function validateLicense(event) {
        event.preventDefault();

        const resultContainer = document.getElementById('validate-result');
        resultContainer.innerHTML = '<div class="text-center py-12 sm:py-16 text-gray-500 text-sm"><i class="fas fa-spinner fa-spin mr-2"></i>Validating...</div>';

        const softwareName = document.getElementById('software-name').value;
        const machineId = document.getElementById('machine-id').value;
        const macAddress = document.getElementById('mac-address').value;

        try {
            const result = await apiCall('/licenses/validate/', {
                method: 'POST',
                body: JSON.stringify({
                    software_name: softwareName,
                    machine_id: machineId,
                    mac_address: macAddress
                })
            });

            if (result.valid) {
                resultContainer.innerHTML = `
                    <div class="bg-white border border-black p-6 rounded-lg sm:rounded-none">
                        <h3 class="text-lg font-semibold mb-4 text-black"><i class="fas fa-check-circle text-green-600 mr-2"></i>${result.message}</h3>
                        <div class="space-y-2 text-sm">
                            <p><strong class="font-semibold">Software:</strong> ${result.data.software_name}</p>
                            <p><strong class="font-semibold">Customer:</strong> ${result.data.customer_email}</p>
                            <p><strong class="font-semibold">Days Remaining:</strong> ${result.data.days_remaining}</p>
                            <p><strong class="font-semibold">Expires:</strong> ${new Date(result.data.expires_at).toLocaleDateString('th-TH')}</p>
                        </div>
                    </div>
                `;
            } else {
                resultContainer.innerHTML = `
                    <div class="bg-gray-50 border border-gray-300 p-6 rounded-lg sm:rounded-none">
                        <h3 class="text-lg font-semibold text-gray-900"><i class="fas fa-times-circle text-red-600 mr-2"></i>${result.message}</h3>
                    </div>
                `;
            }
        } catch (error) {
            resultContainer.innerHTML = `
                <div class="bg-white border border-black text-black p-4 text-sm rounded-lg sm:rounded-none">
                    <i class="fas fa-exclamation-triangle mr-2"></i>Error: ${error.message}
                </div>
            `;
        }
    }

    // Load initial data
    loadSoftware();
</script>
{% endblock %}
